<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Q&A options</title>
  </head>
  <body>
    <div id="quiz" class="container">
      <h4 id="Q">Question</h4>
      <div class="options">
        <input id="a" class="answer" type="radio" name="answer" />
        <label id="text-a" class="answer" for="a">option</label>
      </div>
      <div class="options">
        <input id="b" class="answer" type="radio" name="answer" />
        <label id="text-b" class="answer" for="b">option</label>
      </div>
      <div class="options">
        <input id="c" class="answer" type="radio" name="answer" />
        <label id="text-c" for="c">option</label>
      </div>
      <div class="options">
        <input id="d" class="answer" type="radio" name="answer" />
        <label id="text-d" class="answer" for="d">option</label>
      </div>
      <button id="next">Next</button>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
